{% extends 'base.html' %}
{% load static %}

{% block styles %}
  <link href="{% static 'css/auth-form.css' %}" rel="stylesheet" type="text/css">
{% endblock styles %}

    {% block content %}

    <style>
       #login-error-message {
        display:none;
        background: #e1dddd;
        position: relative;
        padding: 2px;
        margin: -10px 0px 5px 20px;
      }

      #login-error-message p {
        margin:0;
      }

      #incLoP {
        margin: 0;
        font-size: 12px;
        color: rgb(255, 0, 0);
      }

    </style>
<div id="login-form">
  <form method="POST" id="_form">
      {% csrf_token %}
      <p class="top-label">Ваше имя:</p> 
      <input type="text" id="usrname" name="usrname" placeholder="Как вас называть?" required>

      <p class="label">Пароль: </p>
      <input class="password-input" id="userpassword" name="userpassword" type="password" placeholder="Введите пароль" required>
      
      <div id="login-error-message">
        <p id="incLoP">Неверный логин или пароль</p>
      </div>

      <div class="clearfix">
        <button type="button" onclick="login_validate();" class="signupbtn">Войти</button>
      </div>
      
      <p id="register-ref"><a href="{% url 'user:register' %}">Регистрация</a></p>
  </form>
</div>
      
<script src="{% static 'js/login_validate.js'%}"></script>
{% endblock content %}
